<div class="d-flex">
    <div>
        <button type="button" (click)="showForm()" class="btn btn-success">Add Team Members <i class="bi bi-briefcase-fill"></i></button>
        <button type="button" (click)="showTable()" class="btn btn-success">show Team List <i class="bi bi-briefcase-fill"></i></button>
    </div>
    <div class="col-md-12">
        <div class="card" *ngIf="!showTeamForm && showTeamTable">

            <div class="card-content">
                <h3 class="card-title" style="color: rgb(26, 175, 39);"><b>Team List</b></h3>
                <div class="content">
                    <div class="row">
                        <div class="col-sm-12">
                            <table datatable [dtOptions]="dtOptions" class="row-border hover">
                                <thead>
                                    <tr role="row">
                                        <th style="width: 87px;">ID</th>
                                        <th style="width: 87px;">Team Leader</th>

                                        <th style="width: 87px;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let team of teamarr,let i=index ">
                                        <td>{{i+1}}</td>
                                        <td>{{team.admin}}</td>

                                        <!-- <td *ngFor=" let item of team.team_memeber"> -->

                                        <td class="text-center">
                                            <a (click)="onEdit(team)" class="btn btn-simple btn-warning btn-icon edit"><i class="material-icons">edit</i></a>
                                            <a (click)="deleteTeams(team._id)" class="btn btn-simple btn-danger btn-icon remove"><i class="material-icons">close</i></a>
                                        </td>
                                    </tr>

                                </tbody>


                            </table>
                        </div>
                    </div>



                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->
        </div>


        <div *ngIf="showTeamForm && !showTeamTable" class="card" style="width: 80%; margin: 10px 0 0px 144px;">

            <div class="d-flex">
                <div class="col-md-12">

                    <div class="card" style="width: 80%; margin: 10px 0 0px 15px;">

                        <div class="card-header card-header-text">
                            <h4 class="card-title" style="color: rgb(26, 175, 39);"><b>Select Your Team Members</b></h4>

                        </div>

                        <form [formGroup]="form">



                            <div class="row">
                                <form [formGroup]="form" novalidate>
                                    <div class="col-md-4">
                                        <!-- <select class="form-control" placeholder="Select an option" formControlName="admin">
                                        
                                    <option  ><p>Select </p></option>
                                       
                                        <option  *ngFor="let adminss of admins ,let i = index" [ngValue]="adminss.userName"
                                        >{{adminss.userName}}</option>   
                                    </select> -->

                                        <select placeholder="Select Admin" formControlName="admin" class="form-control">
                                        <option value=""> <p>Select Admin --</p></option>
                                        <option [ngValue]="adminss.userName" *ngFor="let adminss of admins" [ngClass]="adminss.userName == 'hide_element' ? 'class1' : 'class2'" >{{adminss.userName}}</option>    
                                    </select>
                                    </div>

                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class=" col-md-4 mb-3">
                                                <select multiple class="custom-select" formControlName="technician" placeholder="Select an option">
                                                     <option value="">Choose your Technician</option>
                                                     <option *ngFor="let item of technician" [ngValue]="item.userName" >{{item.userName}}</option>
                                               </select>
                                            </div>
                                            <div class="col-md-4"></div>
                                            <div class=" col-md-4 mb-3">
                                                <select multiple class="custom-select" formControlName="telecaller" placeholder="Select an option">
                                                       <option value="">Choose your Telecaller</option>
                                                       <option *ngFor="let item of telecaller" [ngValue]="item.userName" >{{item.userName}}</option>
                                                 </select>
                                            </div>
                                        </div>

                                        <!-- <div *ngIf="show">
                                            <div *ngFor="let user of technician; let i=index">
                                                <label>
                                                  <input type="checkbox" [value]="user.userName" (change)="onCheckboxChange($event)" />
                                                  {{user.userName}}
                                                     </label>
                                            </div>
                                        </div> -->

                                    </div>

                                    <button *ngIf="showbutton" (click)="submitForm()" class="button btn btn-success" type="submit">Submit</button>
                                    <button *ngIf="showUpdate" (click)="update()" class="button btn btn-success" type="submit">Update</button>


                                </form>
                            </div>
                        </form>
                    </div>

                </div>
            </div>



        </div>

    </div>
