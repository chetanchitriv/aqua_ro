<div class="card" style="width: 80%; margin: 10px 0 0px 144px;">

    <form [formGroup]="UpdateProfile" (ngSubmit)="update()" class="form-horizontal">

        <div class="card-header card-header-text">

            <span><h4 class="card-title">Update Profile</h4></span>
        </div>

        <div class="card-content">
            <div class="row">
                <label class="col-sm-2 label-on-left">User name</label>&nbsp;
                <div class="col-sm-8">
                    <div class="form-group label-floating is-empty">
                        <label class="control-label"></label>
                        <input type="text" formControlName="userName" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 label-on-left">Mobile no.</label>&nbsp;
                <div class="col-sm-8">
                    <div class="form-group label-floating is-empty">
                        <label class="control-label"></label>
                        <input type="number" formControlName="mobile" class="form-control">

                    </div>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 label-on-left">Email ID</label>&nbsp;
                <div class="col-sm-8">
                    <div class="form-group label-floating is-empty">
                        <label class="control-label"></label>
                        <input type="email" formControlName="email" class="form-control">

                    </div>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 label-on-left">Password</label>&nbsp;
                <div class="col-sm-8">
                    <div class="form-group label-floating is-empty">
                        <label class="control-label"></label>
                        <input type="password" formControlName="password" class="form-control">

                    </div>
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 label-on-left">Working hours</label>&nbsp;
                <div class="col-sm-8">
                    <div class="form-group label-floating is-empty">
                        <label class="control-label"></label>
                        <input type="number" formControlName="workingHours" class="form-control">

                    </div>
                </div>
            </div>



        </div>

        <div class="text-center">

            <button type="submit" class="btn btn-success">Update <i class="bi bi-briefcase-fill"></i></button>
        </div>

    </form>
</div>
